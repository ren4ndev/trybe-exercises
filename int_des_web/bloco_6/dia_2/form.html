<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset id="dados-pessoais">
                <label for="nome">Nome</label>
                <input name="nome" type="text" required="required" maxlength="40">

                <label for="email">Email</label>
                <input name="email" type="text" required="required" maxlength="50">

                <label for="cpf">CPF</label>
                <input name="cpf" type="text" required="required" maxlength="11">

                <label for="cidade">Cidade</label>
                <input name="cidade" type="text" required="required" maxlength="28">

                <label for="estado">Estado</label>
                <select id="estado" name="estado" required="required">
                    <option value="0">Selecione</option>
                </select>

                <label for="casa"><input name="tipo" id="casa" type="radio">Casa</label>
                <label for="apartamento"><input name="tipo" id="apartamento" type="radio">Apartamento</label>   
            </fieldset>
            <fieldset id="ultimo-emprego">
                <label for="resumo">Resumo do currículo</label>
                <textarea name="resumo" id="resumo" cols="30" rows="10" required="required" maxlength="1000"></textarea>

                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" required="required" maxlength="40">
                
                <label for="descricao">Descrição do cargo</label>
                <input type="text" name="descricao" required="required" maxlength="500">

                <label for="data-inicio">Data de Início</label>
                <input type="date" name="data-inicio" required="required">
            </fieldset>

            <input type="submit" id="btn-submit" value="Submit">
        </form>
        <script src="estados.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
