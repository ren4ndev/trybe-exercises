<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Autumn Leaves</h1>
    <p>
        Float down, like autumn leaves <br>
        Rush now, close your eyes before the sleep <br>
        And you're miles away, and yesterday <br>
        You were here with me
    </p>
    </body>
</html>
